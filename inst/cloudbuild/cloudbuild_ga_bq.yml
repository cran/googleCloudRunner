steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - gcloud secrets versions access latest --secret=ga-app-web > /workspace/auth.json
  - name: gcr.io/gcer-public/gago:master
    args:
      - reports
      - --view=81416156
      - --dims=ga:date,ga:medium
      - --mets=ga:sessions
      - --start=1daysago
      - --end=1daysago
      - --antisample
      - --max=-1
      - -o=/workspace/google_analytics.csv
    id: download google analytics
    env:
      - GAGO_AUTH=/workspace/auth.json
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: bq
    args:
      - --location=EU
      - load
      - --autodetect
      - --source_format=CSV
      - $PROJECT_ID.test.ga_import
      - /workspace/google_analytics.csv
    id: load BigQuery
